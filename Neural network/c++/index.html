<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="style.css">
		<script src="brain.js"></script>
    </head>
    <body>
        <canvas id="myCanvas" style="background-color:#eee; border: 1px solid #ccc; display: block; margin: 10% 50%;"></canvas>
        <script>
            function DCanvas(el) {
				const ctx = el.getContext('2d');
				const pixel = 20;

				let is_mouse_down = false;

				myCanvas.width = 500;
				myCanvas.height = 500;

				this.drawLine = function(x1, y1, x2, y2, color = 'gray') {
					ctx.beginPath();
					ctx.strokeStyle = color;
					ctx.lineJoin = 'miter';
					ctx.lineWidth = 1;
					ctx.moveTo(x1, y1);
					ctx.lineTo(x2, y2);
					ctx.stroke();
				}

				this.drawCell = function(x, y, w, h) {
					ctx.fillStyle = 'pink';
					ctx.strokeStyle = 'pink';
					ctx.lineJoin = 'miter';
					ctx.lineWidth = 1;
					ctx.rect(x, y, w, h);
					ctx.fill();
				}

				this.clear = function() {
					ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				}

				this.drawGrid = function() {
					const w = myCanvas.width;
					const h = myCanvas.height;
					const p = w / pixel;

					const xStep = w / p;
					const yStep = h / p;

					for( let x = 0; x < w; x += xStep ) {
						this.drawLine(x, 0, x, h);
					}

					for( let y = 0; y < h; y += yStep ) {
						this.drawLine(0, y, w, y);
					}
				}

				this.calculate = function(draw = false) {
					const w = myCanvas.width;
					const h = myCanvas.height;
					const p = w / pixel;

					const xStep = w / p;
					const yStep = h / p;

					const vector = [];
					let __draw = [];

					for( let x = 0; x < w; x += xStep ) {
						for( let y = 0; y < h; y += yStep ) {
							const data = ctx.getImageData(x, y, xStep, yStep);

							let nonEmptyPixelsCount = 0;
							for( i = 0; i < data.data.length; i += 10 ) {
								const isEmpty = data.data[i] === 0;

								if( !isEmpty ) {
									nonEmptyPixelsCount += 1;
								}
							}

							if( nonEmptyPixelsCount > 1 && draw ) {
								__draw.push([x, y, xStep, yStep]);
							}

							vector.push(nonEmptyPixelsCount > 1 ? 1 : 0);
						}
					}

					if( draw ) {
						this.clear();
						this.drawGrid();

						for( _d in __draw ) {
							this.drawCell( __draw[_d][0], __draw[_d][1], __draw[_d][2], __draw[_d][3] );
						}
					}

					return vector;
				}

				el.addEventListener('mousedown', function(e) {
					is_mouse_down = true;
					ctx.beginPath();
				})

				el.addEventListener('mouseup', function(e) {
					is_mouse_down = false;
				})

				el.addEventListener('mousemove', function(e) {
					if( is_mouse_down ) {
						ctx.fillStyle = 'purple';
						ctx.strokeStyle = 'purple';
						ctx.lineWidth = pixel;

						ctx.lineTo(e.offsetX, e.offsetY);
						ctx.stroke();

						ctx.beginPath();
						ctx.arc(e.offsetX, e.offsetY, pixel / 2, 0, Math.PI * 2);
						ctx.fill();

						ctx.beginPath();
						ctx.moveTo(e.offsetX, e.offsetY);
					}
				})
			}

			let vector = [];
			let net = null;
			let train_data = [];

			const d = new DCanvas(document.getElementById("myCanvas"));

			document.addEventListener('keypress', function(e) {
				if( e.key.toLowerCase() == 'v' ) {
					vector = d.calculate(true);
					
				}
			});

        </script>
        <div>
            <script>
                function getImage(canvas){
                    var imageData = canvas.toDataURL();
                    var image = new Image();
                    image.src = imageData;
                    return image;
                }
                function saveImage(image) {
                    var link = document.createElement("a");
                
                    link.setAttribute("href", image.src);
                    link.setAttribute("download", "canvasImage");
                    link.click();
                }
                function saveCanvasAsImageFile(){
                    var image = getImage(document.getElementById("myCanvas"));
                    saveImage(image);
                }
            </script>
            <button onclick="d.clear()" type="button">clear</button>
            <button onclick="saveCanvasAsImageFile()">save</button>
            <button onclick="" type="button">start!</button>
            <button onclick="document.location='../main.html'">home page</button>
        </div>
    </body>
</html>
