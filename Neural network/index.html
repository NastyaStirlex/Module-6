<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500" style="background-color:#eee; border: 1px solid #ccc; display: block; margin: 10% 50%;">
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d"),
            w = canvas.width,
            h = canvas.height;
            var mouse = { x:0, y:0 };
            var draw = false;
            context.lineWidth = 45;

            canvas.addEventListener("mousedown", function(e){
                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
                draw = true;
                context.beginPath();
                context.moveTo(mouse.x, mouse.y);
            });
            canvas.addEventListener("mousemove", function(e){
                if(draw == true){
                    mouse.x = e.pageX - this.offsetLeft;
                    mouse.y = e.pageY - this.offsetTop;
                    context.lineTo(mouse.x, mouse.y);
                    context.stroke();
                }
            });
            canvas.addEventListener("mouseup", function(e){
                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
                context.lineTo(mouse.x, mouse.y);
                context.stroke();
                context.closePath();
                draw = false;
            });
        </script>
        <div>
            <script>
                function clearCanvas() {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                }
                function getImage(canvas){
                    var imageData = canvas.toDataURL();
                    var image = new Image();
                    image.src = imageData;
                    return image;
                }
                function saveImage(image) {
                    var link = document.createElement("a");
                
                    link.setAttribute("href", image.src);
                    link.setAttribute("download", "canvasImage");
                    link.click();
                }
                function saveCanvasAsImageFile(){
                    var image = getImage(document.getElementById("myCanvas"));
                    saveImage(image);
                }
            </script>
            <button onclick="clearCanvas()" type="button">clear</button>
            <button onclick="saveCanvasAsImageFile()">save</button>
            <button onclick="" type="button">start!</button>
            <button onclick="document.location='../main.html'">home page</button>
        </div>
    </body>
</html>
